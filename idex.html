<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/Formula-1-Logo-PNG-File.png">
    <title>F1 Standings</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>

</head>
<body>

    <div class="header" id="header"></div>
    
    <form action="" name="getStandingsForm" id="getStandingsForm">
        
        <input type="text" name="season" id="season" placeholder="Season">
        
        <input type="text" name="round" id="round" placeholder="Race">
        
        <button id="buildTable" onClick="event.preventDefault(); getJSON();">Get Standings</button>
    </form>

    <table class="table" id="table">
        <tr>
            <th>Position</th>
            <th>Name</th>
            <th>Nationality</th>
            <th>Sponsor</th>
            <th>Points</th>
        </tr>

        <tbody id="tbody">

        </tbody>
        
    </table>

</body>
</html>
