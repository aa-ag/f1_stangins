<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/Formula-1-Logo-PNG-File.png">
    <title>F1 Standings</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>

</head>
<body>

    <div class="header" id="header"></div>

    <form action="" name="getStandingsForm" id="getStandingsForm">
        
        <input type="text" name="season" id="season" placeholder="Season">
        
        <input type="text" name="round" id="round" placeholder="Race">
        
        <button id="buildTable" onClick="event.preventDefault(); getJSON();">Get Standings</button>

    </form>

    <table class="table" id="table">

        <tr>
            <th>Position</th>
            <th>Name</th>
            <th>Nationality</th>
            <th>Sponsor</th>
            <th>Points</th>
        </tr>
        
        <tbody class="tbody" id="tbody">

            <tr>
                <td id="pos0"></td>
                <td id="driver0"></td>
                <td id="nationality0"></td>
                <td id="team0"></td>
                <td id="pts0"></td>
            </tr>

            <tr>
                <td id="pos1"></td>
                <td id="driver1"></td>
                <td id="nationality1"></td>
                <td id="team1"></td>
                <td id="pts1"></td>
            </tr>

            <tr>
                <td id="pos2"></td>
                <td id="driver2"></td>
                <td id="nationality2"></td>
                <td id="team2"></td>
                <td id="pts2"></td>
            </tr>

            <tr>
                <td id="pos3"></td>
                <td id="driver3"></td>
                <td id="nationality3"></td>
                <td id="team3"></td>
                <td id="pts3"></td>
            </tr>

            <tr>
                <td id="pos4"></td>
                <td id="driver4"></td>
                <td id="nationality4"></td>
                <td id="team4"></td>
                <td id="pts4"></td>
            </tr>

            <tr>
                <td id="pos5"></td>
                <td id="driver5"></td>
                <td id="nationality5"></td>
                <td id="team5"></td>
                <td id="pts5"></td>
            </tr>

            <tr>
                <td id="pos6"></td>
                <td id="driver6"></td>
                <td id="nationality6"></td>
                <td id="team6"></td>
                <td id="pts6"></td>
            </tr>

        </tbody>
        
    </table>

    <button id="myBtn">Record Pit Stop</button>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/wsCriICZ-nA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    
</body>
</html>
